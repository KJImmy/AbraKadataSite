<table class="table table-striped w-auto">
	<thead>
		<tr>
			<th style="cursor: auto;">Tera Type</th>
			<th style="text-align: center; cursor: auto;">Winrate</th>
			<th style="text-align: center; cursor: auto;">
				<span class="tooltipwrapper">
					<div class="tooltipnew">
						<i id="tera-frequency-help" class="fa-solid fa-circle-question"></i>
					</div>
					<span class="tooltiptext">
						How often {{ pokemon.pokemon_display_name }} has this tera type in games where it terrastalizes
					</span>
				</span>
				Type Frequency</th>
		</tr>
	</thead>
	<tbody>
		{% for t in tera_types %}
		<tr>
			<td class="align-middle">
				<div class="type-bubble" style="background: {{ t.tera_type.type_color }}">
					{{ t.tera_type.type_name }}
				</div>
			</td>
			<td class="align-middle" style="text-align: center;">{{ t.winrate|stringformat:"05.2F" }}%</td>
			<td class="align-middle" style="text-align: center;">{{ t.type_frequency|stringformat:"05.2F" }}%</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
