<table class="table table-striped w-auto">
	<thead>
		<tr>
			<th style="cursor: auto;">Tera Type</th>
			<th style="text-align: center; cursor: auto;">Winrate</th>
			<th style="text-align: center; cursor: auto;">
				<i id="move-frequency-help" class="fa-solid fa-circle-question" data-toggle="tooltip" title data-original-title="How often {{ pokemon.pokemon_display_name }} has this type in games where it terrastalizes"></i> 
				Type Frequency</th>
		</tr>
	</thead>
	<tbody>
		{% for t in tera_types %}
		<tr>
			<td class="align-middle">
				<div class="type-bubble" style="background: {{ t.tera_type.type_color }}">
					{{ t.tera_type.type_name }}
				</div>
			</td>
			<td class="align-middle" style="text-align: center;">{{ t.winrate|stringformat:"05.2F" }}%</td>
			<td class="align-middle" style="text-align: center;">{{ t.type_frequency|stringformat:"05.2F" }}%</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
