<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h2>Login</h2>
	<form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Login">
	</form>

	<div>
		<a href="{% url 'dashboard' %}">Back to dashboard</a>
	</div>
	<div>
		<a href="{% url 'password_reset' %}">Reset password</a>		
	</div>
	<div>
		<a href="{% url 'register' %}">Register</a>
	</div>
</div>

{% endblock %}
