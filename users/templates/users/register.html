{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h2>Register</h2>

	<form method="post">
	    {% csrf_token %}
	    {{form}}
	    <input type="submit" value="Register">
	</form>
	<div>
		<a href="{% url 'login' %}">Back to login</a>	
	</div>
	<div>
		{% for key,value in cleaned.items %}
			{{ value.0 }}
		{% endfor %}
	</div>
</div>
{% endblock %}
